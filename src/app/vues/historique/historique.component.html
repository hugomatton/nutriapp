<div class="card">
    <div class="card-header">
      Historique des Plans Alimentaires Envoy√©s
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Date</th>
            <th>Instructions Nutritionnelles</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plan of plans; let even = even" [ngClass]="{'bg-light': even, 'bg-white': !even}">
            <td>{{ plan.patient.display }}</td>
            <td>{{ plan.dateTime | date:"dd/MM/yyyy"}}</td>
            <td>{{ plan.oralDiet.instruction }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
