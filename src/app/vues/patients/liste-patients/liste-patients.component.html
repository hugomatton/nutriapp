
<span class="p-input-icon-left recherche-patient">
    <i class="pi pi-search"></i>
    <input type="text" class="p-inputtext-lg" [ngModel]="searchValue" (ngModelChange)="onSearchValueChange($event)"/>
</span>

<div class="scrollable-list">
    <app-case-patient *ngFor="let patient of patientsToDisplay" [patient]="patient" [isActive]="patient.id === activePatientId"
        (click)="setActivePatient(patient.id)"></app-case-patient>
</div>
